<!DOCTYPE html>
<html>
<head>
	<title>BEM Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style_reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
<div class="calculator theme-dark-grey">
	<div class="calculation-area">
			<div class="calc-line">
				<input type="text" disabled class="calc-line__calc-string calc-line__text theme-dark-grey">
			</div>
			<div class="calc-input-container">
				<input type="text" class="calc-input-container__calc-input calc-input-container__text theme-dark-grey">
			</div>
	</div>
	<div class="keyboard theme-black">
		<button class="calk-key calk-key-service" value="AC">
			<span class="calk-key__char calk-key__char-digit calk-key__char-service">AC</span>
		</button>
		<button class="calk-key calk-key-service" value="+/-">
			<span class="calk-key__char calk-key__char-service calk-key__char-digit calk-key__char-plus">+</span>
			<span class="calk-key__char calk-key__char-service calk-key__char-digit">/</span>
			<span class="calk-key__char calk-key__char-service calk-key__char-digit calk-key__char-minus">&#8210;</span>
		</button>
		<button class="calk-key calk-key-service" value="%">
			<span class="calk-key__char calk-key__char-digit calk-key__char-service">%</span>
		</button>
		<button class="calk-key calk-key-operator" value="/">
			<span class="calk-key__char calk-key__char-operator">รท</span>
		</button>
		<button class="calk-key calk-key-operand" value="7">
			<span class="calk-key__char calk-key__char-digit">7</span>
		</button>
		<button class="calk-key calk-key-operand" value="8">
			<span class="calk-key__char calk-key__char-digit">8</span>
		</button>
		<button class="calk-key calk-key-operand" value="9">
			<span class="calk-key__char calk-key__char-digit">9</span>
		</button>
		<button class="calk-key calk-key-operator" value="*">
			<span class="calk-key__char calk-key__char-operator">ร</span>
		</button>
		<button class="calk-key calk-key-operand" value="4">
			<span class="calk-key__char calk-key__char-digit">4</span>
		</button>
		<button class="calk-key calk-key-operand" value="5">
			<span class="calk-key__char calk-key__char-digit">5</span>
		</button>
		<button class="calk-key calk-key-operand" value="6">
			<span class="calk-key__char calk-key__char-digit">6</span>
		</button>
		<button class="calk-key calk-key-operator" value="-">
			<span class="calk-key__char calk-key__char-operator">&#8210;</span>
		</button>
		<button class="calk-key calk-key-operand" value="1">
			<span class="calk-key__char calk-key__char-digit">1</span>
		</button>
		<button class="calk-key calk-key-operand" value="2">
			<span class="calk-key__char calk-key__char-digit">2</span>
		</button>
		<button class="calk-key calk-key-operand" value="3">
			<span class="calk-key__char calk-key__char-digit">3</span>
		</button>
		<button class="calk-key calk-key-operator" value="+">
			<span class="calk-key__char calk-key__char-operator">&#43;</span>
		</button>
		<button class="calk-key calk-key-operand calk-key-double" value="0">
			<span class="calk-key__char calk-key__char-digit">0</span>
		</button>
		<button class="calk-key calk-key-operand" value=".">
			<span class="calk-key__char calk-key__char-digit">,</span>
		</button>
		<button class="calk-key calk-key-operator" value="=">
			<span class="calk-key__char calk-key__char-operator">=</span>
		</button>
	</div>
</div>
</body>
<script src="js/calc.js"></script>
</html>
